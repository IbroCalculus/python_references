{% extends "base_template.html" %}
{% block title %}User Page{% endblock %}
{% block body_content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form action="" method="post">
        <input type="email" name="email" placeholder="Enter your email" value="{{email if email}}" id="">
        <input type="submit" value="Submit">
    </form>
{% endblock %}
